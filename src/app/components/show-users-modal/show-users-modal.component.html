<ion-content>
  <ion-header>
    <ion-toolbar>
        <ion-button (click)="dismissModal()" class="close-button" color="danger">Close</ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor='let user of usersList'>
      <ion-label>{{user.username}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
