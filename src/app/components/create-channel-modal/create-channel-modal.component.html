<ion-header>
  <ion-toolbar>
    <ion-title>Create new channel</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Channel name:</ion-label>
    <ion-input [formControl]="channelName" type="text"></ion-input>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="privacy">
      <ion-list-header>Privacy:</ion-list-header>
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio slot="start" value="true"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio slot="start" value="false"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button [disabled]="channelName.invalid" expand="block" (click)="create()" class="ion-margin-top">Create
  </ion-button>
</ion-content>
