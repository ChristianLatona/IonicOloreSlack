<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Oloreslack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <br>
    <p>Sign In</p>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button color="danger">Sign In</ion-button>
    <br><br>
    <h6 id="grey-p">You don't have an account? <a [routerLink]="['/sign-up']">Sign Up</a></h6>
    
  </div>
</ion-content>
